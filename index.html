<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="image/LoginPage/mede-tabicon.png" />
    <script src="https://kit.fontawesome.com/95c877a543.js" crossorigin="anonymous"></script>
    <title>Login</title>
  </head>
  <body>
    <form action="" class="container" action="">
      <div class="login_form">
        <img src="image/LoginPage/mede.png" width="100%" />
        <h1>Sign In</h1>
        <input type="text" placeholder="Username" name="username" required />
        <input type="password" placeholder="Password" name="password" required />
        <div class="cookie">
          <input type="checkbox" id="cookie" />
          <label for="cookie">Remember me</label>
        </div>
        <div class="btn">
          <input type="submit" value="Sign In" />
        </div>
      </div>
      <img src="image/LoginPage/sweet.svg" width="400px" />
      <a href="https://xnxx.health/" class="fa-solid fa-circle-xmark fa-xl" style="text-decoration: none; color: red"></a>
    </form>
  </body>
</html>
